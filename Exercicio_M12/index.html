<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body{
            margin: 100px;
            border: 30px;
            padding: 90px;
        }
        form{
            width: 1024px;
        }
    </style>
</head>
<body>
    <div class="col">
        <h2>
            Entre em contato
        </h2>
        <form>
            <label class="form-label" for="nome">Seu nome</label>
            <input class="form-control form-control lg" type="text" id="nome" placeholder="Seu nome">
            <label for="email" class="form-label">Seu e-mail</label>
            <input type="email" class="form-control" name="e-mail" id="e-mail" placeholder="Email principal">
            <label for="telefone" class="form-label">Digite seu numero</label>
            <input id="telefone" class="form-control" type="text" name="telefone"  placeholder="Digite seu numero">

            <div class="form-check form-switch"><!--form-switch Ã© o input de arasta-->
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termo do site</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>

</body>
</html>
